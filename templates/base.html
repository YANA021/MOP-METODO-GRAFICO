{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MOP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/Y6YA1+13dYviNh1z03/4h2+4HN2zkKjRnG7raAzstHV3H9JJb09+Lq7ntz" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body class="bg-dark text-light">
    {% include 'partials/navbar.html' %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-IQsoLXl6cmMghcRCHh+8JYbE1ZWSJYhi3RbkHv6L9EVxVymGT2jy0nJIUKdtrW7x" crossorigin="anonymous"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
