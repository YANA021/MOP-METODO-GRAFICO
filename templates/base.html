{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MOP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <script>
      (function() {
        const pref = localStorage.getItem('darkMode');
        if (pref === 'true') {
          document.body.classList.add('dark-mode', 'bg-dark', 'text-light');
          window.plotlyTemplate = 'plotly_dark';
        } else {
          window.plotlyTemplate = 'plotly';
        }
      })();
    </script>
    {% include 'partials/navbar.html' %}
    <main class="container mt-5 pt-3">
      {% block content %}
      {% endblock %}
    </main>
    <div class="modal fade" id="ayudaModal" tabindex="-1" aria-labelledby="ayudaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ayudaModalLabel">Ayuda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Ingrese la función objetivo y las restricciones. Puede añadir o eliminar filas según lo requiera.</p>
            <button id="cargar-ejemplo" class="btn btn-outline-primary mt-2" type="button">Cargar ejemplo</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'js/darkmode.js' %}"></script>
  </body>
</html>
