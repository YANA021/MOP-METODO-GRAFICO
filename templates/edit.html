{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<h1 class="mb-4">Editar Perfil</h1>
<form method="post" class="vstack gap-3" style="max-width:400px;">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="mb-3">
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
