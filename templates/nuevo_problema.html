{% extends 'base.html' %}
{% load static %}
{% block title %}Nuevo Problema{% endblock %}

{% block content %}
<h1 class="mb-4">Nuevo Problema PL</h1>
{% if mensaje %}
<div class="alert alert-success">{{ mensaje }}</div>
{% endif %}
<form id="pl-form" method="post" class="vstack gap-3">
  {% csrf_token %}
  <div class="border p-3 rounded">
    <div class="mb-3">
      <label class="form-label">Función Objetivo</label>
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          {{ form.objetivo }}
        </div>
        <div class="col-auto">
          <span class="fw-bold">Z =</span>
        </div>
        <div class="col-3">
          {{ form.coef_x1 }}
        </div>
        <div class="col-auto">
          <span>x₁ +</span>
        </div>
        <div class="col-3">
          {{ form.coef_x2 }}
        </div>
        <div class="col-auto">
          <span>x₂</span>
        </div>
      </div>
    </div>
    <input type="hidden" name="{{ form.restricciones.name }}" id="id_{{ form.restricciones.name }}">
  </div>

  <div class="border p-3 rounded" id="restricciones-container">
    <label class="form-label">Restricciones</label>
    <div class="restriccion-row row g-2 align-items-center mb-2">
      <div class="col-3">
        <input type="number" step="any" name="coef_x1[]" class="form-control" placeholder="Coef x₁">
      </div>
      <div class="col-auto">
        <span>x₁ +</span>
      </div>
      <div class="col-3">
        <input type="number" step="any" name="coef_x2[]" class="form-control" placeholder="Coef x₂">
      </div>
      <div class="col-auto">
        <span>x₂</span>
      </div>
      <div class="col-2">
        <select name="operador[]" class="form-select">
          <option value="<=">≤</option>
          <option value=">=">≥</option>
          <option value="=">=</option>
        </select>
      </div>
      <div class="col-2">
        <input type="number" step="any" name="valor[]" class="form-control" placeholder="Valor">
      </div>
      <div class="col-auto">
        <button class="btn btn-danger remove-restriccion" type="button">&minus;</button>
      </div>
    </div>
  </div>
  <div>
    <button id="add-restriccion" class="btn btn-secondary mb-3" type="button">+ Agregar restricción</button>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Graficar</button>
  </div>
</form>
<script src="{% static 'js/restricciones.js' %}"></script>
{% endblock %}
